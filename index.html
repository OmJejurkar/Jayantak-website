<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Jayantak | Expert Event Management & Digital Solutions</title>
    <meta name="description" content="Jayantak delivers professional event management, digital marketing, and web development services. Partner with us to elevate your brand.">
    <meta name="keywords" content="Jayantak, event management, digital marketing, Pune, corporate events, web development">
    <meta name="author" content="Jayantak">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jayantak.com/">
    <meta property="og:title" content="Jayantak | Expert Event Management & Digital Solutions">
    <meta property="og:description" content="Professional event management and digital solutions tailored to your needs.">
    <meta property="og:image" content="https://jayantak.com/images/logo-social.jpg"> <!-- Use a 1200x630px image -->
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jayantak.com/">
    <meta property="twitter:title" content="Jayantak | Expert Event Management & Digital Solutions">
    <meta property="twitter:description" content="Professional event management and digital solutions tailored to your needs.">
    <meta property="twitter:image" content="https://jayantak.com/images/logo-social.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/logo-192.png"> <!-- For iOS -->
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jayantak.com/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced Schema.org Markup (Organization + Services) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Jayantak",
      "url": "https://jayantak.com",
      "logo": "https://jayantak.com/images/logo.jpg",
      "description": "Professional event management and digital solutions provider.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Pune",
        "addressRegion": "Maharashtra",
        "postalCode": "411001",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://facebook.com/jayantak",
        "https://linkedin.com/company/jayantak"
      ]
    }
    </script>
  </body>
</html>
