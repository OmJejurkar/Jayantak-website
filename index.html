<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Jayantak | Your Professional Tagline Here</title>
    <meta name="title" content="Jayantak | Your Professional Tagline Here">
    <meta name="description" content="Brief description of what Jayantak offers or represents (150-160 characters)">
    <meta name="keywords" content="relevant, keywords, separated, by, commas">
    <meta name="author" content="Jayantak">
    
    <!-- Open Graph / Facebook (for social sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="Jayantak | Your Professional Tagline Here">
    <meta property="og:description" content="Brief description of what Jayantak offers or represents">
    <meta property="og:image" content="https://yourwebsite.com/src/images/logo.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="Jayantak | Your Professional Tagline Here">
    <meta property="twitter:description" content="Brief description of what Jayantak offers or represents">
    <meta property="twitter:image" content="https://yourwebsite.com/src/images/logo.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="src/images/logo.jpg" />
    
    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://yourwebsite.com/" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Jayantak",
      "url": "https://yourwebsite.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </body>
</html>
